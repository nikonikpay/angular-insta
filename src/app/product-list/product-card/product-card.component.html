<div class = "rounded-2xl border border-gray-200 bg-green-50 p-5 shadow " >

  <div class = "mb-10" >
    <h5 class = "mb-2 text-2xl font-bold tracking-tight text-gray-900 " >{{product.title}}</h5 >
    <h5 class = "mb-2 text-2xl font-bold tracking-tight text-gray-900 " >{{product.price | currency}}</h5 >
  </div >
  <div class = "mb-10" >
    <div class = "flex flex-row gap-2" >
      <svg xmlns = "http://www.w3.org/2000/svg"
           fill = "none"
           viewBox = "0 0 24 24"
           stroke-width = "1.5"
           stroke = "currentColor"
           class = "h-6 w-6 " >
        <path stroke-linecap = "round"
              stroke-linejoin = "round"
              d = "M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg >

      <p class = "mb-3 font-normal " >{{product.desc1}}</p >
    </div >

    <div class = "flex flex-row gap-2" >
      <svg xmlns = "http://www.w3.org/2000/svg"
           fill = "none"
           viewBox = "0 0 24 24"
           stroke-width = "1.5"
           stroke = "currentColor"
           class = "h-6 w-6 " >
        <path stroke-linecap = "round"
              stroke-linejoin = "round"
              d = "M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg >

      <p class = "mb-3 font-normal " >{{product.desc2}}</p >
    </div >
    <div class = "flex flex-row gap-2" >
      <svg xmlns = "http://www.w3.org/2000/svg"
           fill = "none"
           viewBox = "0 0 24 24"
           stroke-width = "1.5"
           stroke = "currentColor"
           class = "h-6 w-6 " >
        <path stroke-linecap = "round"
              stroke-linejoin = "round"
              d = "M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg >

      <p class = "mb-3 font-normal " >{{product.desc3}}</p >
    </div >

    <div class = "flex flex-row gap-2" >
      <svg xmlns = "http://www.w3.org/2000/svg"
           fill = "none"
           viewBox = "0 0 24 24"
           stroke-width = "1.5"
           stroke = "currentColor"
           class = "h-6 w-6 " >
        <path stroke-linecap = "round"
              stroke-linejoin = "round"
              d = "M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg >

      <p class = "mb-3 font-normal " >{{product.desc4}}</p >
    </div >
  </div >


  <a (click)="productToAdd.emit(product)"
     class = "flex w-full cursor-pointer items-center justify-center rounded-lg bg-blue-700 px-3 py-2 text-center text-sm font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:hover:bg-blue-700 dark:focus:ring-blue-800 dark:bg-blue-600" >

    <svg xmlns = "http://www.w3.org/2000/svg"
         fill = "none"
         viewBox = "0 0 24 24"
         stroke-width = "1.5"
         stroke = "currentColor"
         class = "h-6 w-6" >
      <path stroke-linecap = "round"
            stroke-linejoin = "round"
            d = "M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg >
    <span >Add to basket</span >

  </a >

</div >
